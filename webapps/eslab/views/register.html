<h2> 用户注册 </h2>
<form name="user" action="/eslab/user/add" method="post">
<div style="height:30px">用户帐号：<input type="text" name="username" id="username" maxlength="100"></div>
<div style="height:30px">输入密码：<input type="password" name="password" id="password" maxlength="100"></div>
<div style="height:30px">确认密码：<input type="password" name="confirmpassword" id="confirmpassword" maxlength="100"></div>
<div style="height:30px">电子邮箱：<input type="text" name="email" id="email" maxlength="100"></div>
<div style="height:30px"><input type="reset" value="重置" id="reset"> <input type="submit" value="注册" id="submit"></div>
</form>
