<!--utf8编码-->
<html>
<head>
<title>Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<%view%>
</head>

<body>
<h1> 用户注册 </h1>
<form name="user" action="/test/user/add" method="post" enctype="multipart/form-data">
用户帐号：<input type="text" name="username" id="username" maxlength="100"><br>
输入密码：<input type="password" name="password" id="password" maxlength="100"><br>
确认密码：<input type="password" name="confirmpassword" id="confirmpassword" maxlength="100"><br>
电子邮箱：<input type="text" name="email" id="email" maxlength="100"><br>
个人头像：<input type="file" name="headimage"><br>
<input type="reset" value="重置" id="reset"> <input type="submit" value="注册" id="submit">
</form>
</body>
</html>
