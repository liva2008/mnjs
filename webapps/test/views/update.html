<h1> 用户修改 </h1>
<form name="user" action="/test/user/mod/{{username}}" method="post">

确认密码：<input type="password" name="confirmpassword" id="confirmpassword" maxlength="100"><br>

<input type="reset" value="重置" id="reset"> <input type="submit" value="修改" id="submit">
</form>
